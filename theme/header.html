<header class="header">
    <div class="container">
        <div class="row">

            {# Headline and site name #}
            <div class="col-xs-8">
                <h1 class="header__title">
                    Documentation

                    {% if config.site_name != 'ZF Docs' %}
                        <small class="header__subtitle">{{ config.site_name }}</small>
                    {% endif %}
                </h1>
            </div>

            {# Search and GitHub links #}
            <div class="col-xs-4 text-right">
                {% if config.site_name != 'ZF Docs' %}
                    <a href="#" class="header__link header__link--search" data-toggle="modal" data-target="#mkdocs_search_modal" title="Open search">
                        <i class="fa fa-search"></i> Search
                    </a>
                    <a href="{{ config.repo_url }}" class="header__link header__link--github" title="Go to repository of {{ config.site_name }}">
                        <i class="fa fa-github"></i> GitHub
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
