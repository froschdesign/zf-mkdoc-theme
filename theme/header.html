<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h1 class="header__title">
                    Documentation

                    {% if config.site_name != 'Documentation' %}
                        <small class="header__subtitle">{{ config.site_name }}</small>
                    {% endif %}
                </h1>
            </div>
            <div class="col-xs-6 text-right">
                {% if config.site_name != 'Documentation' %}
                    <a href="#" class="header__link header__link--search" data-toggle="modal" data-tooltip="" data-placement="bottom" data-target="#mkdocs_search_modal" title="Open search">
                        <i class="fa fa-search"></i> Search
                    </a>
                    {# <a href="https://docs.zendframework.com" class="header__link header__link&#45;&#45;components" data-tooltip data-placement="bottom" title="Show component list">
                        <i class="fa fa-book"></i> Components
                    </a> #}
                    <a href="{{ config.repo_url }}" class="header__link header__link--github" data-tooltip data-placement="bottom" title="Go to repository of {{ config.site_name }}">
                        <i class="fa fa-github"></i> GitHub
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
